<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoping list</title>
    <link rel="stylesheet" href="slyle.css">
    <link rel="stylesheet" href="https://fonts.google.com/share?selection.family=Roboto:wght@400;700">
</head>
<body>
   <header>
        <div class="container">
            <h1>CSS Dinner Shopping List</h1>
            <p>Letâ€™s go to the mall!</p>
        </div>
   </header> 

   <main>
        <div class="container">
            <section class="list-item">
                <ul>
                    <li>
                       <input type="checkbox" name="pickles" id="pickles">
                    <label for="pickles">A lot of pickles <small>(for the next lessons about CSS) </small> </label> 
                    </li>
                    <li>
                       <input type="checkbox" name="appless" id="apples" class="bg">
                        <label for="apples">10 apples <small> (for more CSS manipulations)</small> </label> 
                    </li>
                    <li>
                       <input type="checkbox" name="oranges" id="oranges">
                        <label for="oranges">20 oranges <small>(because they are awesome)</small>  </label> 
                    </li>
                    <li>
                        <input type="checkbox" name="plates" id="plates" class="bg">
                        <label for="plates"> 13 plates <small>(hm... they always dissapear) </small> </label>
                    </li>
                    <li>
                        <input type="checkbox" name="bentos" id="bentos">
                        <label for="bentos">15 bentos </label>
                    </li>
                    <li>
                    <input type="checkbox" name="sake" id="sake" class="bg">
                        <label for="sake">1 bottle of Sake <small>(for my friends) </small></label><p> </p> 
                    </li>
                </ul>
            </section>
        </div>
   </main>
   
   <footer>
        <div class="container">
            <p>Bon appetit :)</p>
        </div>
   </footer>

</body>
</html>
